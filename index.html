<!DOCTYPE html>
<html>
<head>
  <title>Cascading Style Logic</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

  <div id="floater"></div>

  <main>
    <input id="i1" type="checkbox"/>
    <label for="i1"></label>

    <input id="i2" type="checkbox"/>
    <label for="i2"></label>

    <span class="divider">&and;</span>
    <span id="and" class="result"></span>
    <span class="divider">&or;</span>
    <span id="or" class="result"></span>
    <span class="divider">&veebar;</span>
    <span id="xor" class="result"></span>
  </main>

</body>
</html>
